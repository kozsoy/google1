<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <form>
    <div class="googleimg">
        <img src="google.jpg" >
    </div>
    <div class="search">
        <div class="searchic">
            <span>Search the web using Google!</span>
            <table width="317">
                <tr>
                    <td colspan="2"><input type="text" style="width:100%;"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><input type="submit" value="Google Search"></td>
                    <td style="text-align: left;"><input type="button" value="I'm feeling lucky"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="linkflex">
        <div class="flex flex1">
            Special Searches<br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a><br>
        </div>
        <div class="flex flex2">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="flex flex3">
            Get Google!<br>
            updates monthly:<br>
            <input type="text" placeholder="your e-mail"><br>
            <input type="submit" value="Subscribe">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </div>
    <div class="copyright">
        Copyright Â© 1998 Google Inc.
    </div>
    </form>
</body>
</html>
